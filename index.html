<!DOCTYPE html>
<html lang="en" class="reflex">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="theme-color" content="#00ffe0" />
    <meta name="description" content="AtlasOS — the sovereign execution engine for founders. Reflex-synced, monetized, and deployable in one breath." />
    <meta name="keywords" content="AtlasOS, Reflex Shell, Sovereign Runtime, Stripe Checkout, Git Index, Vault Memory, Launch OS, Founders OS" />
    <meta name="author" content="AtlasOSOfficial" />
    <meta property="og:title" content="AtlasOS — Reflex Runtime" />
    <meta property="og:description" content="Reflex Shell • Vault Memory • Monetized Runtime" />
    <meta property="og:image" content="/og-image.png" />
    <meta property="og:url" content="https://atlasos.org" />
    <meta name="twitter:card" content="summary_large_image" />
    <link rel="icon" href="/favicon.ico" />
    <link rel="apple-touch-icon" href="/apple-touch-icon.png" />
    <title>AtlasOS — Sovereign Reflex Runtime</title>
    <style>
      :root {
        --atlas-bg: #0f0f0f;
        --atlas-fg: #ffffff;
        --atlas-accent: #00ffe0;
        --atlas-danger: #ff0077;
        --atlas-font: 'AtlasMono', monospace;
      }
      body {
        margin: 0;
        background-color: var(--atlas-bg);
        color: var(--atlas-fg);
        font-family: var(--atlas-font);
        overflow-x: hidden;
      }
      #app {
        isolation: isolate;
      }
      ::selection {
        background: var(--atlas-accent);
        color: var(--atlas-bg);
      }
      .reflex-button {
        background: var(--atlas-accent);
        color: var(--atlas-bg);
        border: none;
        padding: 0.75rem 1.5rem;
        font-weight: bold;
        cursor: pointer;
        transition: transform 0.2s ease;
      }
      .reflex-button:hover {
        transform: scale(1.05);
        box-shadow: 0 0 10px var(--atlas-accent);
      }
    </style>
  </head>
  <body>
    <div id="app"></div>
    <noscript>
      <strong>AtlasOS requires JavaScript to launch the reflex runtime.</strong>
    </noscript>

    <script type="module" src="/src/main.tsx"></script>

    <script>
      // Reflex telemetry ping
      window.addEventListener('load', () => {
        fetch('/api/telemetry', {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify({ event: 'page_load', timestamp: Date.now() })
        });
      });

      // Optional: auto-focus console input
      window.addEventListener('DOMContentLoaded', () => {
        const input = document.querySelector('input[data-reflex="console"]');
        if (input) input.focus();
      });
    </script>
  </body>
</html>
