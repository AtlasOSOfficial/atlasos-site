<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>AtlasOS Reflex Console</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <style>
    body {
      background: radial-gradient(ellipse at center, #000 0%, #020202 100%);
      color: #0f0;
      font-family: monospace;
      padding: 2rem;
      display: flex;
      flex-direction: column;
      align-items: center;
    }
    h1 {
      color: #0ff;
      margin-bottom: 1rem;
    }
    textarea, input {
      width: 100%;
      max-width: 900px;
      background: #000;
      color: #0f0;
      border: 1px solid #0f0;
      padding: 1rem;
      font-family: monospace;
      margin-bottom: 1rem;
      resize: none;
    }
    button {
      padding: 0.75rem 1.5rem;
      background: #0f0;
      color: #000;
      font-weight: bold;
      border: none;
      cursor: pointer;
    }
  </style>
</head>
<body>
  <h1>ðŸ›¸ AtlasOS Reflex Console</h1>
  <textarea id="output" rows="20" readonly>ðŸ§¬ AtlasOS Reflex Terminal Online
Type "help" to begin.</textarea>
  <input id="command" placeholder="> Enter command" />
  <button onclick="runCommand()">Run</button>

  <script>
    const output = document.getElementById('output');
    const input = document.getElementById('command');

    const append = (text) => {
      output.value += '\\n' + text;
      output.scrollTop = output.scrollHeight;
    };

    const interpret = async (cmd) => {
      const c = cmd.trim().toLowerCase();
      if (c === 'help') return `Available commands:
â€¢ status        :: system overview
â€¢ launch        :: hard launch
â€¢ memory        :: last command
â€¢ starter       :: activate Starter tier
â€¢ pro           :: activate Pro tier
â€¢ elite         :: activate Elite tier
â€¢ clear         :: wipe terminal
â€¢ echo [text]   :: repeat text
â€¢ help          :: show this menu`;
      if (c === 'status') return 'ðŸ§  Reflex Status: LINKED\\nðŸ“¡ COSMIC SALT active\\nðŸ’¾ Memory sync enabled';
      if (c === 'launch') return 'ðŸš€ AtlasOS launch sequence triggered.';
      if (c === 'memory') return 'ðŸ’¾ ' + (localStorage.getItem('reflex-last') || '[none]');
      if (c === 'clear') {
        output.value = '';
        return '';
      }
      if (c.startsWith('echo ')) return c.slice(5);
      if (c === 'starter') {
        localStorage.setItem('reflex-plan', 'STARTER');
        append('â³ Redirecting to STARTER checkout...');
        window.location.href = 'https://buy.stripe.com/8x29ALfC5dYx6Om86O4Rq03';
        return '';
      }
      if (c === 'pro') {
        localStorage.setItem('reflex-plan', 'PRO');
        append('â³ Redirecting to PRO checkout...');
        window.location.href = 'https://buy.stripe.com/fZu7sDfC5f2B6Om2Mu4Rq01';
        return '';
      }
      if (c === 'elite') {
        localStorage.setItem('reflex-plan', 'ELITE');
        append('â³ Redirecting to ELITE checkout...');
        window.location.href = 'https://buy.stripe.com/9B6bITahLg6Fb4Ccn44Rq02';
        return '';
      }
      return 'âš ï¸ Unknown command. Type "help".';
    };

    const runCommand = async () => {
      const cmd = input.value;
      if (!cmd.trim()) return;
      localStorage.setItem('reflex-last', cmd);
      append('> ' + cmd);
      const result = await interpret(cmd);
      if (result) append(result);
      input.value = '';
    };

    input.addEventListener('keydown', (e) => {
      if (e.key === 'Enter') runCommand();
    });

    // Restore memory
    const last = localStorage.getItem('reflex-last');
    const plan = localStorage.getItem('reflex-plan');
    if (last) append('ðŸ§  Last Command: ' + last);
    if (plan) append('âœ… Active Plan: ' + plan);
  </script>
</body>
</html>
