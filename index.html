<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>AtlasOS â€“ Sovereign Console</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <style>
    body {
      margin: 0;
      font-family: monospace;
      background: #000;
      color: #0ff;
    }
    header {
      text-align: center;
      padding: 2rem;
      background: #0a0a0a;
    }
    .chatbox {
      max-width: 800px;
      margin: 2rem auto;
      background: #111;
      padding: 1rem;
      border: 1px solid #0ff;
    }
    .chatlog {
      height: 300px;
      overflow-y: auto;
      background: #000;
      padding: 1rem;
      border: 1px solid #0f0;
      margin-bottom: 1rem;
    }
    .plans {
      display: flex;
      justify-content: center;
      gap: 2rem;
      flex-wrap: wrap;
      margin-top: 2rem;
    }
    .plan {
      border: 1px solid #0ff;
      padding: 1rem;
      width: 250px;
      background: #111;
    }
    .plan button {
      margin-top: 1rem;
      padding: 0.5rem 1rem;
      background: #0f0;
      color: #000;
      font-weight: bold;
      border: none;
      cursor: pointer;
    }
  </style>
</head>
<body>
  <header>
    <h1>ðŸ›¸ AtlasOS</h1>
    <p>The sovereign OS for infinite scalability and reflexivity.</p>
  </header>

  <div class="chatbox">
    <div id="chatlog" class="chatlog">ðŸ§¬ AtlasOS Reflex Chat Online</div>
    <input id="chatinput" placeholder="> Ask Atlas..." style="width:100%;padding:1rem;" />
    <button onclick="sendChat()">Send</button>
  </div>

  <div class="plans">
    <div class="plan">
      <h2>Starter</h2>
      <p>Basic Reflex Console</p>
      <button onclick="location.href='https://buy.stripe.com/8x29ALfC5dYx6Om86O4Rq03'">Activate</button>
    </div>
    <div class="plan">
      <h2>Pro</h2>
      <p>Memory sync + advanced commands</p>
      <button onclick="location.href='https://buy.stripe.com/fZu7sDfC5f2B6Om2Mu4Rq01'">Activate</button>
    </div>
    <div class="plan">
      <h2>Elite</h2>
      <p>Full reflex stack + AI integration</p>
      <button onclick="location.href='https://buy.stripe.com/9B6bITahLg6Fb4Ccn44Rq02'">Activate</button>
    </div>
  </div>

  <script>
    const chatlog = document.getElementById('chatlog');
    const chatinput = document.getElementById('chatinput');

    const sendChat = () => {
      const msg = chatinput.value.trim();
      if (!msg) return;
      chatlog.innerHTML += `<div>> ${msg}</div>`;
      chatinput.value = '';
      setTimeout(() => {
        chatlog.innerHTML += `<div>ðŸ¤– Atlas: ${generateResponse(msg)}</div>`;
        chatlog.scrollTop = chatlog.scrollHeight;
      }, 500);
    };

    const generateResponse = (msg) => {
      if (msg.toLowerCase().includes('help')) return 'Try asking about plans, reflex, or sovereignty.';
      if (msg.toLowerCase().includes('starter')) return 'Starter gives you access to the basic terminal.';
      if (msg.toLowerCase().includes('pro')) return 'Pro unlocks memory sync and advanced commands.';
      if (msg.toLowerCase().includes('elite')) return 'Elite gives you full reflex stack + AI integration.';
      return 'AtlasOS is listening...';
    };

    chatinput.addEventListener('keydown', (e) => {
      if (e.key === 'Enter') sendChat();
    });
  </script>
</body>
</html>
